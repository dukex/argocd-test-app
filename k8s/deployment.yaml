apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    configmap.reloader.stakater.com/reload: game-demo
  labels:
    app: nginx
    app.kubernetes.io/instance: some-application
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: dukex/dummy-nginx:a5bf1dfd95255e0e191e4a7ea3f9e240c1dbeda9
        name: nginx
        ports:
        - containerPort: 80
