name: Build & Test
on:
  push:
    branches:
      - development
      - main

jobs:
  build-and-test:
    name: "Build & Test"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: docker build --target publish --build-arg -t dummy-nginx:${{ github.sha }} .